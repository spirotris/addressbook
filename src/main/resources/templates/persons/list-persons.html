<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Addressbook</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

</head>
<body>

	<div class="container">

		<h3>Addressbook</h3>
		<hr>

		<a th:href="@{showFormForAdd}" class="btn btn-primary btn-sm mb-3">
			Add Person </a>

		<table class="table table-bordered table-striped">

			<thead class="thead-dark">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Phone Number</th>
					<th>Email</th>
					<th>Address</th>
					<th>Action</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="tempPerson : ${persons}">
					<td th:text="${tempPerson.firstName}" />
					<td th:text="${tempPerson.lastName}" />
					<td th:text="${tempPerson.phoneNumber}" />
					<td th:text="${tempPerson.email}" />
					<td th:text="${tempPerson.address}" />
					<td>
					<a th:href="@{/persons/showFormForUpdate(personId=${tempPerson.id})}" class="btn btn-info btn-sm">Update</a> 
					<a th:href="@{/persons/delete(personId=${tempPerson.id})}" class="btn btn-danger btn-sm"
					onclick="if (!(confirm('Are you sure you want to delete this person?')))">Delete</a>
					</td>
				</tr>
			</tbody>

		</table>

	</div>
</body>
</html>
